<html>

<head>
    <title>WebSocket Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!--User pick start-->
    <div id="user-select-section" class="flex flex-col justify-center items-center h-screen">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold">Pick a username</h1>
            <input id="username" type="text" class="px-3 w-full border-t border-gray-300 outline-none text-gray-700"
                placeholder="Username" />
            <button id="pick-username-button"
                class="px-8 py-3 bg-green-500 text-white hover:bg-green-600 transition-colors">Pick</button>
        </div>
    </div>
    <!--User pick end-->


    <!--Chat layout start-->
    <div id="chat-section" class="hidden h-screen w-screen flex flex-col justify-between">
        <div id="chat" class="p-3 overflow-auto">
        </div>
        <div class="flex">
            <input id="message" type="text" class="px-3 w-full border-t border-gray-300 outline-none text-gray-700"
                placeholder="Type your message..." />
            <button class="px-8 py-3 bg-green-500 text-white hover:bg-green-600 transition-colors"
                onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!--Chat layout end-->


    <!--Scripts-->
    <script src="handleUser.js"></script>
    <script src="handleChat.js"></script>
</body>

</html>
